<div class="container pt-4 mt-4">
    <div class="row">
        <div class="col-12 card">
            <div class="card-body p-0">
                <ng-container *ngIf="history$ | async as history">
                    <div class="list-group list-group-flush">
                        <div *ngFor="let operation of history" class="list-group-item">
                            <div class="d-flex justify-content-between align-items-center flex-wrap">
                                <div class="conversion-info">
                                    <div class="fw-bold">
                                        {{operation.amount | number:'1.2-2'}} {{operation.from}} â†’ {{operation.to}}
                                    </div>
                                    <div class="text-muted small">
                                        {{operation.date | date:'medium'}}
                                    </div>
                                </div>
                                <div class="d-flex align-items-center gap-3">
                                    <div class="result-amount">
                                        <span class="badge bg-success">
                                            {{operation.result | number:'1.2-2'}} {{operation.to}}
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div *ngIf="history.length === 0" class="list-group-item text-center py-5">
                            <div class="text-muted">
                                <mat-icon class="mb-2">history</mat-icon>
                                <p class="mb-0">No conversion history yet</p>
                            </div>
                        </div>
                    </div>
                </ng-container>
            </div>
        </div>
    </div>
</div>
